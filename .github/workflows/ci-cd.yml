jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - run: pip install -r requirements.txt
      - run: pytest

  deploy:
    runs-on: self-hosted
    needs: build-and-test
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to server
        run: ./deploy.sh
